spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

supabase:
  bucket-url: ${SUPABASE_BUCKET_URL}
  api-url: https://ozidmttuoymngufcnjsx.supabase.co
  anon-key: ${SUPABASE_ANON_KEY}